<body>
    <div class="container">
        <div class="card card-container">
            <div>
                <h5
                    style="border-bottom: 1px solid #a8a8a8; padding-bottom: 5px; display: flex; font-size: 20px; font-weight: 400;">
                    Setup TFA</h5>
                <span>
                    <p>Scan the QR code or enter the secret key in Google Authenticator</p>

                    <img [src]="qrImg" alt="" class="img-thumbnail" style="display:block;margin:auto">

                    <!-- <p style="margin: revert;">Secret Key - {{ secret }}</p> -->

                    <p style="margin: revert;">Auth Type - Time Based - OTP</p>

                    <form class="form-group" [formGroup]="token" (ngSubmit)="getVerify()">
                        <input name="authcode" type="number" #iauthcode="" class="form-control" maxlength="6"
                            placeholder="Enter the Auth Code" id="authcode" autocomplete="off" formControlName="token"
                            required>
                        <br>
                        <button type="Submit" class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="">Verify
                            TFA</button>
                    </form>
                    <p class="text-danger" style="text-align:center;"></p>
                </span>
            </div>
        </div>
    </div>
</body>
